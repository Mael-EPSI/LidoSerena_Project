<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cuisine - Commandes en cours</title>
  <link rel="stylesheet" href="https://use.typekit.net/lfx5uzg.css">
  <style>
    :root {
      --primary-color: #1B998B;
      --secondary-color: #2D3047;
      --accent-color: #FF9B71;
      --background-color: #F7F7F2;
      --text-color: #2D3047;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    body {
      background-color: var(--background-color);
      font-family: 'coolvetica', sans-serif;
      color: var(--text-color);
      text-align: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .commande {
      border: none;
      margin: 20px auto;
      padding: 25px;
      border-radius: 15px;
      background-color: white;
      box-shadow: var(--shadow);
      max-width: 1000px;
      transition: var(--transition);
    }

    .commande:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    table {
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
      margin-top: 20px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    th, td {
      border: 1px solid rgba(27, 153, 139, 0.2);
      padding: 15px;
      text-align: center;
      background: white;
    }

    th {
      background: var(--primary-color);
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    tr:nth-child(even) td {
      background: rgba(27, 153, 139, 0.05);
    }

    h1 {
      font-family: "revla-slab", serif;
      font-size: 3.5rem;
      color: var(--primary-color);
      margin: 40px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .commande h2 {
      color: var(--secondary-color);
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .commande-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: var(--transition);
      font-family: 'coolvetica', sans-serif;
    }

    button:hover {
      background-color: var(--accent-color);
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #commandes-container {
      animation: fadeIn 0.5s ease-out;
    }

    @media (max-width: 768px) {
      .commande-header {
        flex-direction: column;
        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
      }

      .commande {
        padding: 15px;
        margin: 10px;
      }
    }
  </style>
  <script type="module">
    import { API_BASE_URL } from '../config.js';
    window.API_BASE_URL = API_BASE_URL;
  </script>
</head>
<body>
  <h1>Commandes en cours</h1>
  <div id="commandes-container"></div>

  <script>
    // Fonction pour charger les commandes via l'API
    function chargerCommandes() {
      fetch(`${window.API_BASE_URL}/get_tout_produit.php`)
        .then(response => response.json())
        .then(data => {
          console.log("Réponse API:", data);
          if (data.success) {
            afficherCommandes(data.commandes);
          } else {
            console.error("Erreur API:", data.message);
          }
        })
        .catch(error => console.error("Erreur fetch:", error));
    }

    // Fonction pour afficher les commandes
    function afficherCommandes(commandes) {
      const container = document.getElementById("commandes-container");
      container.innerHTML = "";
      commandes.forEach(commande => {
        // Afficher uniquement les commandes en cours
        if (commande.statut !== "en cours") return;

        let html = `
          <div class="commande">
            <div class="commande-header">
              <h2>Table ${commande.table_id} - Commande #${commande.commande_id}</h2>
              <button onclick="markCommandePret(${commande.commande_id})">Marquer la commande comme prête</button>
            </div>
            <p>Statut global : ${commande.statut}</p>
            <table>
              <thead>
                <tr>
                  <th>Produit</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
        `;
        // Affiche chaque produit dont le statut n'est pas "pret"
        commande.produits.forEach(prod => {
          if (prod.statut !== "pret") {
            html += `
              <tr>
                <td>${prod.nom}</td>
                <td>
                  <button onclick="marquerProduitPret(${commande.commande_id}, ${prod.line_id}, '${prod.mode}')">Prêt</button>
                </td>
              </tr>
            `;
          }
        });
        html += `
              </tbody>
            </table>
          </div>
        `;
        container.insertAdjacentHTML("beforeend", html);
      });
    }

    // Fonction pour marquer un produit individuel comme prêt
    function marquerProduitPret(commandeId, lineId, mode) {
      const payload = {
        commande_id: commandeId,
        line_id: lineId,
        mode: mode  // "normal" ou "menu"
      };

      fetch(`${window.API_BASE_URL}/marquer_produit_pret.php`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert("Produit marqué comme prêt !");
          chargerCommandes();
        } else {
          alert("Erreur: " + data.message);
        }
      })
      .catch(error => console.error("Erreur fetch:", error));
    }

    // Fonction pour marquer toute la commande comme prête
    function markCommandePret(commandeId) {
      const payload = { commande_id: commandeId };
      fetch(`${window.API_BASE_URL}/marquer_commande_pret.php`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert("Commande marquée comme prête !");
          chargerCommandes();
        } else {
          alert("Erreur: " + data.message);
        }
      })
      .catch(error => console.error("Erreur fetch:", error));
    }

    // Charger les commandes dès le chargement de la page
    document.addEventListener("DOMContentLoaded", chargerCommandes);
  </script>
</body>
</html>
